<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WatchDog</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <header class="hd">
        <img src="icon-48.png" alt="WatchDog" class="logo" />
        <h1>WatchDog</h1>
      </header>
      <section class="controls">
        <label class="row">
          <input type="checkbox" id="toggle-enabled" />
          <span>Enable on this site</span>
        </label>
        <label class="row">
          <input type="checkbox" id="toggle-backend" />
          <span>Use cloud analysis when available</span>
        </label>
        <button id="scan-now" class="btn">Scan this page</button>
      </section>
      <section id="status" class="status">Idle</section>
      <details class="adv">
        <summary>Advanced</summary>
        <label class="row">
          <span>Backend URL</span>
          <input type="text" id="backend-url" placeholder="https://your-backend.example" />
        </label>
        <button id="save" class="btn">Save</button>
      </details>
      <footer class="ft">
        <small>v0.2.0 â€¢ Privacy-first: runs locally and only uses cloud when enabled.</small>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
